{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_block %}
    <div class="body_nav">
        <ul>
            <li><a class="add_user" href="{% url 'registration_app:create_user' %}" class="active">Add User</a></li>
            <li><a class="all_user" href="{% url 'registration_app:all_user' %}">All User</a></li>
        </ul>
    </div>
    <!-- body content start -->
    <div class="body_content">
        <div class="panel_container">
            <div class="panel_heading">
                <h4>Update for user name:<b style="color: #0a6ebd">{{ user.username }}</b> full
                    name:<b style="color: #0a6ebd"> {{ user.profile.full_name }}</b></h4><img src="{{ user.profile.picture.url }}" alt="iiii"
                                                                    style="height: 60px;width: 60px">
            </div>
        </div>
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" style="background-color: #1E9BD0;color: white;width: 80px">update</button>
    <br>
    <br>
    <br>
    <br>
    </form>
{#    <img src="{{ user.picture.url }}" width="400 px" alt="picture">#}


{% endblock %}
