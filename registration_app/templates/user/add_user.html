{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_block %}
    <h2>Add User</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>
    <a href="{% url 'registration_app:all_user' %}">View All Users</a>

{% endblock %}
