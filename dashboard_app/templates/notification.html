<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>notification</title>
    <style>
        .notification-badge {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
            position: absolute;
            top: -10px;
            right: -10px;
        }
    </style>
</head>
<body>
<li class="user_dropdown">
    <a href="#" class="menu-button">
        <i class="icon ion-ios-mail io-21"></i>
        {% if message_count > 0 %}
            <span class="notification-badge">{{ message_count }}</span>
        {% endif %}
    </a>
    <ul class="sub_menu">
        <li class="head">
            <a href="#">
                <h6>You have {{ message_count }} message{{ message_count|pluralize }}</h6>
            </a>
        </li>
        {% for message in unseen_messages %}
            <li>
                <a href="#">
                    <span>{{ message.message|truncatechars:60 }}</span>
                    <small>{{ message.date|timesince }} ago</small>
                </a>
            </li>
        {% endfor %}
    </ul>
</li>
</body>
</html>
