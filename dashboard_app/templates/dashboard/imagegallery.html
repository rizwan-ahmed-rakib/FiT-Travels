{% extends 'dashboard/base.html' %}
{% load static %}
{% block style_block %}

    <style>
        .gallery_content {
            border: 4px solid #F2F2F2;
            margin: 10px 0;
            border-top: none;
            border-left: none;
        }

        .gallery_img {
            border: 1px solid #efefef;
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        .gallery_img .cover {
            justify-content: flex-end;
            position: absolute;
            display: flex;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 15px;
            align-items: flex-start;
        }

        .gallery_img img {
            object-fit: cover;
            overflow: hidden;
            border: none;
            height: 100%;
            width: 100%;
            transition: all .2s;
        }

        .gallery_content:hover img {
            transform: scale(1.1);
        }

        .gallery_content .gallery_title {
            text-transform: uppercase;
            white-space: nowrap;
            font-size: 14px;
            margin: 0;
            padding: 10px 0;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .gallery_content a.delete:hover {
            background: #D92114;
        }

        .gallery_content a.delete {
            background: #EC4034;
            color: #fff;
        }

        .gallery_content a.delete:focus,
        .gallery_content a.view:hover {
            background: #1C6AD1;
        }

        .gallery_content a.view {
            background: #3B84E5;
            color: #fff;
            font-size: 14px;
        }

        .gallery_content a.view:focus,
        .gallery_content a.edit:hover {
            background: #449D44;
        }

        .gallery_content a.edit {
            background: #5CB85C;
            color: #fff;
        }

        .gallery_content a.edit:focus,
        .gallery_content a {
            background: rgba(92, 184, 92, 0.5);
            display: inline-block;
            text-align: center;
            color: #fff;
            width: 30px;
            height: 30px;
            margin: 2px 0;
            font-size: 13px;
            margin-left: 5px;
            line-height: 30px;
            border-radius: 2px;
            transition: all .2s;
        }

        .gallery_content a i {
            vertical-align: middle;
        }

        .gallery_content a:focus,
        .gallery_content a:hover {
            background: rgba(48, 63, 159, 0.3);
        }
    </style>
{% endblock %}
{% block body_block %}
    <!-- body container start -->
    <div class="body_container">
        <!-- body nav start -->
        <div class="body_nav">
            <ul>
                <li><a class="imageGallery" href="{% url 'dashBoard_app:image_gallery' %}">Image Gallery</a></li>
                <li><a class="videoGallery" href="{% url 'dashBoard_app:videos' %}">Video Gallery</a></li>
                <!-- <li><a class="fileGallery" href="https://sadmantravels.com/admin/media/file" >File Gallery</a></li> -->
            </ul>
        </div>
        <!-- body nav start -->

        <!-- body content start -->
        <div class="body_content">
            <div class="panel_container">
                <div class="panel_heading">
                    <h4>Image Gallery</h4>
                    <div class="">
                        <a href="#" class="print_btn" id="plus" data-toggle="modal" data-target="#addModal"
                           data-whatever="@mdo"><i class="fa fa-plus"></i> Add New</a>
                    </div>
                </div>
                <div class="panel_body">
                    <div class="row">
                        {% for images in image_gallery %}

                            <div class="col-lg-3 col-sm- col-6">
                                <div class="gallery_content">
                                    <div class="gallery_img">
                                        <img src="{{ images.image.url }}"
                                             alt="">
                                        <div class="cover">
                                            <a href="#" onclick="editData('121')" data-toggle="modal"
                                               data-target="#editModal" data-whatever="@mdo" class="edit"
                                               title="Edit">
                                                <i class="far fa-edit"></i>
                                            </a>
                                            <a href="{{ images.image.url }}"
                                               onclick="return confirm('Do you want to delete this data?')"
                                               class="delete" title="Delete">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <h5 class="gallery_title">N/A</h5>
                                </div>
                            </div>
                        {% endfor %}



                    </div>
                </div>
                <div class="panel_footer"></div>
            </div>
        </div>
        <!-- body content end -->
    </div>
    <!-- body container end -->


    <!-- Add modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <form action="https://sadmantravels.com/admin/media/store" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="_token" value="uzqwAJPCIZrGSjDJoTbvbyTZdf5lA5aJmtvJu3gh">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Image</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <input type="hidden" name="media_type" value="image">

                        <div class="form-group">
                            <label class="form-label">Title </label>
                            <input type="text" name="title" class="form-control modal_form" autocomplete="off">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Upload Image <span class="text-danger">*</span></label>
                            <input type="file" name="avatar" class="form-control" required>
                        </div>


                        <div class="text-right">
                            <button type="submit" class="btn submit_btn" name="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <form action="https://sadmantravels.com/admin/media/update" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="_token" value="uzqwAJPCIZrGSjDJoTbvbyTZdf5lA5aJmtvJu3gh">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Image</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <input type="hidden" name="media_type" value="image">

                        <input type="hidden" id="mediaId" name="id">

                        <div class="form-group">
                            <label class="form-label">Title </label>
                            <input type="text" id="mediaTitle" name="title" class="form-control modal_form"
                                   autocomplete="off">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Upload Image <span class="text-danger">*</span></label>
                            <img id="mediaAvatar" src="" alt="" style="width: 150px; height: 80px;">
                            <input type="file" name="avatar" class="form-control" readonly>
                        </div>


                        <div class="text-right">
                            <button type="submit" class="btn submit_btn" name="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <!-- body section end


    {% block script_block %}
<script>
        function editData(id) {
            // set access token
            $.ajaxSetup({
                headers: {'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')}
            });
            // clear input data
            $('#mediaId').val('');
            $('#mediaTitle').val('');
            $('#mediaAvatar').hide();
            $('#mediaAvatar').attr('src', '');

            $.ajax({
                type: "POST",
                url: "https://sadmantravels.com/admin/media/edit",
                data: {id: id},
                dataType: 'json',
                success: function (response) {
                    if(response.id){
                        console.log(response);
                        let avatar = 'https://sadmantravels.com/' + response.avatar;
                        // set input data
                        $('#mediaId').val(response.id);
                        $('#mediaTitle').val(response.title);
                        $('#mediaAvatar').attr('src', avatar);
                        if (response.avatar != '') {
                            $('#mediaAvatar').show();
                        }

                    }
                },
            });
        }
    </script>
    {% endblock %}



{% endblock %}
