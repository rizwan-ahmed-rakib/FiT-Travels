{% extends 'dashboard/base.html' %}
{% load static %}
{% block body_block %}
     <div class="body_nav">
           <ul>
                <li><a class="addPost" href="{{ custom_url }}">All {{ heading }}</a></li>
{#                <li><a class="allPost" href="{% url 'dashBoard_app:all_speach' %}">All Speach</a></li>#}
            </ul>
        </div>
    <div class="body_content">
        <div class="panel_container">
            <div class="panel_heading">
                <h4>Delete {{ heading }}</h4>


            </div>
        </div>
        <form method="POST">

            <br><br>
            <a href="#"><h3>Delete {{ all.title }}{{ all.email }}    {{ all.date }}?</h3></a>
            <input type="submit" value="Delete" class="btn btn-danger" onMouseOver="this.style.color='#0F0'"

        </form>

    </div>
{% endblock %}
