{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_block %}
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <input type="submit" value="Update Settings" onMouseOver="this.style.color='#0F0'"
                   onMouseOut="this.style.color='#ffffff'" class="btn btn-primary"><br><br>
    </form>


{% endblock %}
