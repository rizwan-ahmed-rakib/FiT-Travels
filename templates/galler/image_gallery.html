{% extends 'travel/base.html' %}
{% load static %}
{% block title_block %} Image Gallery | Freelance iT{% endblock %}
{% block sectionName_block %} Image Gallery {% endblock %}
{% block body_block %}
    <div class="gap-3 columns-2 lg:columns-3 2xl:columns-4">
        {% for gallery in image_gallery %}
            <div class="relative group drop-shadow-2xl border-4 shadow-md overflow-hidden mb-3 border-slate-300">
                <a href="{{ gallery.image.url }}"
                   data-fslightbox="gallery"
                   class="relative group-hover:grayscale-[100%] duration-300 block h-full w-full">
                    <img class="h-full w-full object-cover"
                         src="{{ gallery.image.url }}" alt="N/A"/>
                    <p
                        data-fslightbox="gallery"
                        class="block text-black text-base bg-[#FC0002]/40 py-2 px-1 w-full duration-300 text-center ">{{ gallery.name }}</p>
                </a>
                
            </div>
        {% endfor %}
    </div>

{% endblock %}
